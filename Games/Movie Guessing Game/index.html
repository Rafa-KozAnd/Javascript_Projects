<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Jogo de Adivinhação de Filmes</h1>
        <button id="startButton">Começar Jogo</button>
        <div id="gameContainer" style="display: none;">
            <p id="movieDescription"></p>
            <input type="text" id="guessInput" placeholder="Digite sua adivinhação">
            <button id="guessButton">Adivinhar</button>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
